<h1>Reset Password</h1>
<br />
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="alert alert-danger" role="alert" *ngIf="errors.length > 0">
    <ul>
      <li *ngFor="let error of errors">
        {{ error }}
      </li>
    </ul>
  </div>


  <div class="form-group">
    <label for="oldPassword">Old Password</label>
    <input type="password" minlength="6" formControlName="oldPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.oldPassword.errors }" />
    <div *ngIf="submitted && f.oldPassword.errors" class="form-required">
      <div *ngIf="f.oldPassword.errors.required">Password is required</div>
    </div>
    <div *ngIf="submitted && f.oldPassword.errors" class="form-required">
      <div *ngIf="f.oldPassword.errors.minlength">Minimum length is 6 characters</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">New Password</label>
    <input type="password" minlength="6" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="form-required">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
    <div *ngIf="submitted && f.password.errors" class="form-required">
      <div *ngIf="f.password.errors.minlength">Minimum length is 6 characters</div>
    </div>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Repeat New Password</label>
    <input type="password" minlength="6" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
    <div *ngIf="submitted && f.confirmPassword.errors" class="form-required">
      <div *ngIf="f.confirmPassword.errors">Passwords doesnt match</div>
    </div>
    <div *ngIf="submitted && f.confirmPassword.errors" class="form-required">
      <div *ngIf="f.confirmPassword.errors.minlength">Minimum length is 6 characters</div>
    </div>
  </div>

  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Reset Password
    </button>
    <a routerLink="/manage" class="btn btn-link">Manage Account</a>
  </div>
</form>
