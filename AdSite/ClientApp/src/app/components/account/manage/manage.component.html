<h2>Register</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
    <div *ngIf="submitted && f.email.errors" class="form-required">
      <div *ngIf="f.email.errors.required">Email is required</div>
    </div>
    <div *ngIf="submitted && f.email.errors" class="form-required">
      <div *ngIf="f.email.errors.email">Email is invalid</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" minlength="6" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="form-required">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
    <div *ngIf="submitted && f.password.errors" class="form-required">
      <div *ngIf="f.password.errors.minlength">Minimum length is 6 characters</div>
    </div>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Password</label>
    <input type="password" minlength="6" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
    <div *ngIf="submitted && f.confirmPassword.errors" class="form-required">
      <div *ngIf="f.confirmPassword.errors">Passwords doesnt match</div>
    </div>
    <div *ngIf="submitted && f.confirmPassword.errors" class="form-required">
      <div *ngIf="f.confirmPassword.errors.minlength">Minimum length is 6 characters</div>
    </div>
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="number" formControlName="phone" minLength="7" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
    <div *ngIf="submitted && f.phone.errors" class="form-required">
      <div *ngIf="f.phone.errors.required">Phone is required</div>
    </div>
    <div *ngIf="submitted && f.phone.errors" class="form-required">
      <div *ngIf="f.phone.errors.pattern">Invalid phone number.</div>
    </div>
    <div *ngIf="submitted && f.phone.errors" class="form-required">
      <div *ngIf="f.phone.errors.minlength">Minimum length is 7 characters</div>
    </div>
  </div>

  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Register
    </button>
    <a routerLink="/login" class="btn btn-link">Login</a>
  </div>
</form>
