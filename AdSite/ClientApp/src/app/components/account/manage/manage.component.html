<h1>Manage Account</h1>
<br />
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="alert alert-danger" role="alert" *ngIf="errors.length > 0">
    <ul>
      <li *ngFor="let error of errors">
        {{ error }}
      </li>
    </ul>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
    <div *ngIf="submitted && f.email.errors" class="form-required">
      <div *ngIf="f.email.errors.required">Email is required</div>
    </div>
    <div *ngIf="submitted && f.email.errors" class="form-required">
      <div *ngIf="f.email.errors.email">Email is invalid</div>
    </div>
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="number" minLength="7" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
    <div *ngIf="submitted && f.phone.errors" class="form-required">
      <div *ngIf="f.phone.errors.required">Phone is required</div>
    </div>
    <div *ngIf="submitted && f.phone.errors" class="form-required">
      <div *ngIf="f.phone.errors.pattern">Invalid phone number.</div>
    </div>
    <div *ngIf="submitted && f.phone.errors" class="form-required">
      <div *ngIf="f.phone.errors.minlength">Minimum length is 7 characters</div>
    </div>
  </div>

  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Update Account
    </button>
    <a routerLink="/resetPassword" class="btn btn-link">Reset Password</a>
  </div>
</form>
