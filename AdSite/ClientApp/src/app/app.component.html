  <!-- Header - start -->
<header class="header">

  <!-- Topbar - start -->
  <div class="header_top">
    <div class="container">
      <ng-container *ngIf="(webSettings$ | async) as webSetting;">
        <ul class="contactinfo nav nav-pills">
          <li>
            <i class='fa fa-phone'></i> {{  webSetting.phone  }}
          </li>
          <li>
            <i class="fa fa-envelope"></i>{{  webSetting.email  }}
          </li>
        </ul>

        <!-- Social links -->
        <ul class="social-icons nav navbar-nav">
          <li>
            <a href="{{ webSetting.facebookSocialLink }}" rel="nofollow" target="_blank">
              <i class="fa fa-facebook"></i>
            </a>
          </li>
          <li>
            <a href="{{ webSetting.googlePlusSocialLink }}" rel="nofollow" target="_blank">
              <i class="fa fa-google-plus"></i>
            </a>
          </li>
          <li>
            <a href="{{ webSetting.twitterSocialLink }}" rel="nofollow" target="_blank">
              <i class="fa fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="{{ webSetting.vkSocialLink }}" rel="nofollow" target="_blank">
              <i class="fa fa-vk"></i>
            </a>
          </li>
          <li>
            <a href="{{ webSetting.instagramSocialLink }}" rel="nofollow" target="_blank">
              <i class="fa fa-instagram"></i>
            </a>
          </li>
        </ul>
      </ng-container>
    </div>
  </div>
  <!-- Topbar - end -->
  <!-- Logo, Shop-menu - start -->
  <div class="header-middle">
    <div class="container header-middle-cont">
      <div class="toplogo">
        <a asp-controller="Home" routerLink="Index">
          <!--<img src="img/logo-c.png">-->
        </a>
      </div>
      <div class="shop-menu">
        <ul>
          <!--
          @if (User.IsInRole("User"))
          {
          <li>
            <a routerLink="Index"
               asp-controller="Wishlist">
              <i class="fa fa-heart"></i>
              <span class="shop-menu-ttl"><app-localization localizationKey="Wishlist_Name"></app-localization> </span>
              <span id="topbar-favorites"></span>
            </a>
          </li>
          }

          <li>
            @await Html.PartialAsync("_LoginPartial")
          </li>
          <li>
            @await Html.PartialAsync("_SelectLanguagePartial")
          </li>
            -->
        </ul>
      </div>
    </div>
  </div>
  <!-- Logo, Shop-menu - end -->
  <!-- Topmenu - start -->
  <div class="header-bottom">
    <div class="container">
      <nav class="topmenu">
        <!-- Catalog menu - Start -->
        <form id="categoriesForm" method="post" asp-controller="Ads" routerLink="Index">
          <div class="topcatalog">
            <a class="topcatalog-btn"><span><app-localization localizationKey="Ads_AllAds"></app-localization></span></a>
            <!--@await Component.InvokeAsync("CategoriesMenu", new { isFirstCall = true })-->
          </div>
        </form>
        <!-- Catalog menu - end -->
        <!-- Main menu - start -->
        <button type="button" class="mainmenu-btn">Menu</button>

        <ul class="mainmenu">
          <!-- @await Html.PartialAsync("_NavigationBar")-->
          <li>
            <a routerLink="Index"
               routerLinkActive="active">
              <app-localization localizationKey="Layouts_Home"></app-localization>
            </a>
          </li>
          <li>
            <a routerLink="Index"
               routerLinkActive="active">
              <app-localization localizationKey="Layouts_AllAds"></app-localization>
            </a>
          </li>
          <li>
            <a routerLink="/contact"
               routerLinkActive="active">
              <app-localization localizationKey="Layouts_ContactUs"></app-localization>
            </a>
          </li>
        </ul>
        <!-- Main menu - end -->
        <!-- Search - start -->
        <div class="topsearch">
          <a id="topsearch-btn" class="topsearch-btn" href="#"><i class="fa fa-search"></i></a>
          <form class="topsearch-form" method="post">
            <input type="text" name="SearchString" placeholder="Search products" />
            <button routerLink="Index" routerLinkActive="active" type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
        <!-- Search - end -->
      </nav>
    </div>
  </div>
  <!-- Topmenu - end -->
</header>
<!-- Header - end -->
<!-- Main Content - start -->
<div class="container body-content">
  <router-outlet></router-outlet>
</div>
<!-- Main Content - end -->
