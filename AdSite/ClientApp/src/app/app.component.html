  <!-- Header - start -->
<header class="header">

  <!-- Topbar - start -->
  <div class="header_top">
    <div class="container">
      <ng-container *ngIf="(webSettings$ | async) as webSetting;">
        <ul class="contactinfo nav nav-pills">
          <li>
            <i class='fa fa-phone'></i> {{  webSetting.phone  }}
          </li>
          <li>
            <i class="fa fa-envelope"></i>{{  webSetting.email  }}
          </li>
        </ul>

        <!-- Social links -->
        <ul class="social-icons nav navbar-nav">
          <li>
            <a href="{{ webSetting.facebookSocialLink }}" rel="nofollow" target="_blank">
              <i class="fa fa-facebook"></i>
            </a>
          </li>
          <li>
            <a href="{{ webSetting.googlePlusSocialLink }}" rel="nofollow" target="_blank">
              <i class="fa fa-google-plus"></i>
            </a>
          </li>
          <li>
            <a href="{{ webSetting.twitterSocialLink }}" rel="nofollow" target="_blank">
              <i class="fa fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="{{ webSetting.vkSocialLink }}" rel="nofollow" target="_blank">
              <i class="fa fa-vk"></i>
            </a>
          </li>
          <li>
            <a href="{{ webSetting.instagramSocialLink }}" rel="nofollow" target="_blank">
              <i class="fa fa-instagram"></i>
            </a>
          </li>
        </ul>
      </ng-container>
    </div>
  </div>
    

    <!-- Topbar - end -->
    <!-- Logo, Shop-menu - start -->
    <div class="header-middle">
      <div class="container header-middle-cont">
        <div class="toplogo">
          <a routerLink="/">
            <img src="img/marketplace_logo.jpg">
          </a>
        </div>
        <div class="shop-menu">
          <ng-container *ngIf="isUser || isAdmin; else menu;">
            <ul>
              <li>
                <a routerLink="/ads">
                  <i class="fa fa-heart"></i>
                  <span class="shop-menu-ttl"><app-localization localizationKey="Wishlist_Name"></app-localization> </span>
                  <span id="topbar-favorites"></span>
                </a>
              </li>
              <li class="topauth">
                <a routerLink="/manage">
                  <i class="fa fa-shopping-cart"></i>
                  <span class="shop-menu-ttl"><app-localization localizationKey="Layouts_MyProfile"></app-localization></span>
                </a>
              </li>
              <li class="topauth">
                <a routerLink="/manage"><span class="shop-menu-ttl">Hello {{currentUser?.userName}}!</span></a>
              </li>
              <li>
                <button class="btn btn-link" (click)="logout()">Log out</button>
              </li>

              <li>
                <app-language-picker [countryId]="countryId"></app-language-picker>
              </li>
            </ul>
          </ng-container>
          <ng-template #menu>
            <ul>
              <li class="topauth">
                <a routerLink="/register">
                  <i class="fa fa-lock"></i>
                  <span class="shop-menu-ttl">Registration</span>
                </a>
                <a routerLink="/login">
                  <span class="shop-menu-ttl">Login</span>
                </a>
              </li>
            </ul>
          </ng-template>
        </div>
      </div>
    </div>
    <!-- Logo, Shop-menu - end -->
    <!-- Topmenu - start -->
    <div class="header-bottom">
      <div class="container">
        <nav class="topmenu">
          <!-- Catalog menu - Start -->
          <div class="topcatalog">
            <a class="topcatalog-btn" routerLink="ads" routerLinkActive="active"><app-localization localizationKey="Ads_AllAds"></app-localization></a>
            <ul class="topcatalog-list">
              <ng-container *ngIf="(menuCategories$ | async) as compCategories;">
                <app-categories-menu [componentCategories$]="compCategories"></app-categories-menu>
              </ng-container>
            </ul>
          </div>
          <!-- Catalog menu - end -->
          <!-- Main menu - start -->
          <button type="button" class="mainmenu-btn">Menu</button>

          <ul class="mainmenu">
            <li>
              <a routerLink="Index"
                 routerLinkActive="active">
                <app-localization localizationKey="Layouts_Home"></app-localization>
              </a>
            </li>
            <li>
              <a routerLink="Index"
                 routerLinkActive="active">
                <app-localization localizationKey="Layouts_AllAds"></app-localization>
              </a>
            </li>
            <li>
              <a routerLink="/contact"
                 routerLinkActive="active">
                <app-localization localizationKey="Layouts_ContactUs"></app-localization>
              </a>
            </li>
            <li *ngIf="isUser" class="panel-color">
              <a routerLink="/userspanel"
                 routerLinkActive="active">
                <app-localization localizationKey="Layouts_UserPanel"></app-localization>
              </a>
            </li>
            <li *ngIf="isAdmin" class="panel-color">
              <a routerLink="/adminpanel"
                 routerLinkActive="active">
                <app-localization localizationKey="Layouts_AdminPanel"></app-localization>
              </a>
            </li>
          </ul>
          <!-- Main menu - end -->
          <!-- Search - start -->
          <div class="topsearch">
            <a id="topsearch-btn" class="topsearch-btn" href="#"><i class="fa fa-search"></i></a>
            <div class="topsearch-form">
              <input type="text" name="SearchString" placeholder="Search products" />
              <button routerLink="Index" routerLinkActive="active" type="submit"><i class="fa fa-search"></i></button>
            </div>
          </div>
          <!-- Search - end -->
        </nav>
      </div>
    </div>
    <!-- Topmenu - end -->
</header>
<!-- Header - end -->
<!-- Main Content - start -->
<div class="container body-content">
  <router-outlet></router-outlet>
</div>
<!-- Main Content - end -->
